<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始vue</title>
    <script src="../../js/vue.js" type="text/javascript"></script> 
</head>
<body>

    <div class="root">
        单向数据绑定:<input type="text" :value="text">
        <br>
        双向数据绑定:<input type="text" v-model:value="text">

        //注意 
        <p v-model:x="text">v-model在这个标签能起作用吗？</p>
    </div>

    <script type="text/javascript">
        'use strict';
        //以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip=false,

        new Vue({
           el:'.root',
           data:{
            text:'尚硅谷'
           }
        })
        
    </script>
</body>
</html>
