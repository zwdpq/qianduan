<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始vue</title>
    <script src="../js/vue.js" type="text/javascript"></script> 
</head>
<body>

    <div class="root">
        <h1>插值语法</h1>
        <h2>你好，{{name}}</h2>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()" x="hello">点击一下去{{school.name}}学习</a>
        <a :href="school.url" :x="school.hello">点击一下</a>
    </div>

    <script type="text/javascript">
        'use strict';
        //以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip=false,

        new Vue({
            el: '.root',
            data: {
                name: 'jack',
                school: {
                    name:'尚硅谷',
                    url:'http://www.atguigu.com',
                    x:'你好'
                }
            }
        })

        
    </script>
</body>
</html>
